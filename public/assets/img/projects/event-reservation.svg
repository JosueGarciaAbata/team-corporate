<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 600" width="1200" height="600">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgEvent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0e27;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1f3a;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="1200" height="600" fill="url(#bgEvent)"/>
  
  <!-- Grid pattern -->
  <defs>
    <pattern id="gridEvent" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#4a5f9f" stroke-width="0.5"/>
    </pattern>
  </defs>
  <rect width="1200" height="600" fill="url(#gridEvent)" opacity="0.12" />
  
  <!-- High concurrency visualization -->
  <g transform="translate(600, 300)">
    <!-- Database center -->
    <rect x="-40" y="-40" width="80" height="80" rx="10" fill="#f5a623" opacity="0.1" stroke="#f5a623" stroke-width="2"/>
    <rect x="-30" y="-30" width="60" height="60" rx="8" fill="#f5a623" opacity="0.2" stroke="#f5a623" stroke-width="1.5"/>
    <circle cx="0" cy="0" r="20" fill="#f5a623"/>
    <text x="0" y="5" text-anchor="middle" fill="#fff" font-size="12" font-weight="bold">DB</text>
    
    <!-- Concurrent requests -->
    <g opacity="0.85">
      <!-- Request 1 -->
      <circle cx="-140" cy="-100" r="12" fill="#50e3c2" opacity="0.8"/>
      <path d="M -130 -100 Q -50 -50 -30 -20" fill="none" stroke="#50e3c2" stroke-width="1.5" opacity="0.5"/>
      
      <!-- Request 2 -->
      <circle cx="-100" cy="-140" r="12" fill="#50e3c2" opacity="0.8"/>
      <path d="M -95 -130 Q -40 -70 -25 -25" fill="none" stroke="#50e3c2" stroke-width="1.5" opacity="0.5"/>
      
      <!-- Request 3 -->
      <circle cx="100" cy="-140" r="12" fill="#50e3c2" opacity="0.8"/>
      <path d="M 95 -130 Q 40 -70 25 -25" fill="none" stroke="#50e3c2" stroke-width="1.5" opacity="0.5"/>
      
      <!-- Request 4 -->
      <circle cx="140" cy="-100" r="12" fill="#50e3c2" opacity="0.8"/>
      <path d="M 130 -100 Q 50 -50 30 -20" fill="none" stroke="#50e3c2" stroke-width="1.5" opacity="0.5"/>
      
      <!-- Request 5 -->
      <circle cx="140" cy="100" r="12" fill="#50e3c2" opacity="0.8"/>
      <path d="M 130 100 Q 50 50 30 20" fill="none" stroke="#50e3c2" stroke-width="1.5" opacity="0.5"/>
      
      <!-- Request 6 -->
      <circle cx="100" cy="140" r="12" fill="#50e3c2" opacity="0.8"/>
      <path d="M 95 130 Q 40 70 25 25" fill="none" stroke="#50e3c2" stroke-width="1.5" opacity="0.5"/>
      
      <!-- Request 7 -->
      <circle cx="-100" cy="140" r="12" fill="#50e3c2" opacity="0.8"/>
      <path d="M -95 130 Q -40 70 -25 25" fill="none" stroke="#50e3c2" stroke-width="1.5" opacity="0.5"/>
      
      <!-- Request 8 -->
      <circle cx="-140" cy="100" r="12" fill="#50e3c2" opacity="0.8"/>
      <path d="M -130 100 Q -50 50 -30 20" fill="none" stroke="#50e3c2" stroke-width="1.5" opacity="0.5"/>
    </g>
    
    <!-- Text -->
    <text x="0" y="140" text-anchor="middle" fill="#f5f0e8" font-size="24" font-weight="bold">
      High Concurrency System
    </text>
  </g>
  
  <!-- Accent elements -->
  <circle cx="120" cy="60" r="40" fill="#50e3c2" opacity="0.15"/>
  <circle cx="1080" cy="540" r="40" fill="#50e3c2" opacity="0.15"/>
</svg>

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 600" width="1200" height="600">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgFuel" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2d2d2d;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="1200" height="600" fill="url(#bgFuel)"/>
  
  <!-- Grid pattern -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#444" stroke-width="0.5"/>
    </pattern>
  </defs>
  <rect width="1200" height="600" fill="url(#grid)" opacity="0.1" />
  
  <!-- Central fuel pump icon -->
  <g transform="translate(600, 300)">
    <!-- Fuel gauge background -->
    <circle cx="0" cy="0" r="200" fill="#1a1a1a" opacity="0.8"/>
    
    <!-- Animated fuel drops -->
    <g opacity="0.9">
      <circle cx="-60" cy="-80" r="20" fill="#ff6b35" opacity="0.8"/>
      <circle cx="0" cy="-100" r="25" fill="#ff6b35" opacity="0.9"/>
      <circle cx="60" cy="-80" r="20" fill="#ff6b35" opacity="0.8"/>
      <circle cx="-80" cy="-20" r="18" fill="#ff6b35" opacity="0.7"/>
      <circle cx="80" cy="-20" r="18" fill="#ff6b35" opacity="0.7"/>
    </g>
    
    <!-- Central monitoring gauge -->
    <circle cx="0" cy="0" r="80" fill="none" stroke="#ff6b35" stroke-width="3"/>
    <circle cx="0" cy="0" r="70" fill="none" stroke="#ff6b35" stroke-width="1" opacity="0.3"/>
    
    <!-- Monitoring indicator -->
    <path d="M 0 0 L 0 -60" stroke="#ff6b35" stroke-width="3" opacity="0.7"/>
    <circle cx="0" cy="-60" r="6" fill="#ff6b35"/>
    
    <!-- Text -->
    <text x="0" y="120" text-anchor="middle" fill="#f5f0e8" font-size="24" font-weight="bold">
      Fuel Monitoring
    </text>
  </g>
  
  <!-- Accent elements -->
  <line x1="100" y1="50" x2="300" y2="50" stroke="#ff6b35" stroke-width="2" opacity="0.5"/>
  <line x1="900" y1="550" x2="1100" y2="550" stroke="#ff6b35" stroke-width="2" opacity="0.5"/>
</svg>

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 600" width="1200" height="600">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgHospital" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f1419;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a2332;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="1200" height="600" fill="url(#bgHospital)"/>
  
  <!-- Grid pattern -->
  <defs>
    <pattern id="gridHosp" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#3a5578" stroke-width="0.5"/>
    </pattern>
  </defs>
  <rect width="1200" height="600" fill="url(#gridHosp)" opacity="0.15" />
  
  <!-- Microservices architecture visualization -->
  <g transform="translate(600, 300)">
    <!-- Central hub -->
    <circle cx="0" cy="0" r="60" fill="#4a90e2" opacity="0.2" stroke="#4a90e2" stroke-width="2"/>
    <circle cx="0" cy="0" r="40" fill="#4a90e2" opacity="0.1" stroke="#4a90e2" stroke-width="1.5"/>
    <circle cx="0" cy="0" r="25" fill="#4a90e2"/>
    
    <!-- Service nodes -->
    <g id="services">
      <!-- Top service -->
      <line x1="0" y1="-25" x2="0" y2="-90" stroke="#4a90e2" stroke-width="2" opacity="0.6"/>
      <circle cx="0" cy="-120" r="25" fill="#7ed321" opacity="0.9"/>
      <text x="0" y="-110" text-anchor="middle" fill="#fff" font-size="11" font-weight="bold">Patient</text>
      
      <!-- Right service -->
      <line x1="17.7" y1="-17.7" x2="63.6" y2="-63.6" stroke="#4a90e2" stroke-width="2" opacity="0.6"/>
      <circle cx="85" cy="-85" r="25" fill="#7ed321" opacity="0.9"/>
      <text x="85" y="-75" text-anchor="middle" fill="#fff" font-size="11" font-weight="bold">Appt</text>
      
      <!-- Bottom right service -->
      <line x1="17.7" y1="17.7" x2="63.6" y2="63.6" stroke="#4a90e2" stroke-width="2" opacity="0.6"/>
      <circle cx="85" cy="85" r="25" fill="#7ed321" opacity="0.9"/>
      <text x="85" y="95" text-anchor="middle" fill="#fff" font-size="11" font-weight="bold">Billing</text>
      
      <!-- Bottom left service -->
      <line x1="-17.7" y1="17.7" x2="-63.6" y2="63.6" stroke="#4a90e2" stroke-width="2" opacity="0.6"/>
      <circle cx="-85" cy="85" r="25" fill="#7ed321" opacity="0.9"/>
      <text x="-85" y="95" text-anchor="middle" fill="#fff" font-size="11" font-weight="bold">Meds</text>
      
      <!-- Left service -->
      <line x1="-17.7" y1="-17.7" x2="-63.6" y2="-63.6" stroke="#4a90e2" stroke-width="2" opacity="0.6"/>
      <circle cx="-85" cy="-85" r="25" fill="#7ed321" opacity="0.9"/>
      <text x="-85" y="-75" text-anchor="middle" fill="#fff" font-size="11" font-weight="bold">Labs</text>
    </g>
    
    <!-- Text -->
    <text x="0" y="140" text-anchor="middle" fill="#f5f0e8" font-size="24" font-weight="bold">
      Healthcare Microservices
    </text>
  </g>
  
  <!-- Accent elements -->
  <rect x="80" y="40" width="120" height="3" fill="#4a90e2" opacity="0.5"/>
  <rect x="1000" y="555" width="120" height="3" fill="#4a90e2" opacity="0.5"/>
</svg>

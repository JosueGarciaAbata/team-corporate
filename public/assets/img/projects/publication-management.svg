<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 600" width="1200" height="600">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgPub" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1814;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2a2420;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="1200" height="600" fill="url(#bgPub)"/>
  
  <!-- Grid pattern -->
  <defs>
    <pattern id="gridPub" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#5b4a3a" stroke-width="0.5"/>
    </pattern>
  </defs>
  <rect width="1200" height="600" fill="url(#gridPub)" opacity="0.1" />
  
  <!-- CI/CD Pipeline visualization -->
  <g transform="translate(600, 300)">
    <!-- Pipeline stages -->
    <!-- Stage 1: Code -->
    <g>
      <rect x="-220" y="-40" width="60" height="80" rx="5" fill="#bd5fff" opacity="0.2" stroke="#bd5fff" stroke-width="2"/>
      <circle cx="-190" cy="0" r="18" fill="#bd5fff"/>
      <text x="-190" y="5" text-anchor="middle" fill="#fff" font-size="10" font-weight="bold">Code</text>
      <text x="-190" y="30" text-anchor="middle" fill="#bd5fff" font-size="11">ğŸ“</text>
    </g>
    
    <!-- Arrow 1 -->
    <path d="M -150 0 L -100 0" fill="none" stroke="#bd5fff" stroke-width="2" opacity="0.5"/>
    <polygon points="-95,0 -105,5 -105,-5" fill="#bd5fff" opacity="0.5"/>
    
    <!-- Stage 2: Build -->
    <g>
      <rect x="-80" y="-40" width="60" height="80" rx="5" fill="#4a90e2" opacity="0.2" stroke="#4a90e2" stroke-width="2"/>
      <circle cx="-50" cy="0" r="18" fill="#4a90e2"/>
      <text x="-50" y="5" text-anchor="middle" fill="#fff" font-size="10" font-weight="bold">Build</text>
      <text x="-50" y="30" text-anchor="middle" fill="#4a90e2" font-size="11">ğŸ”¨</text>
    </g>
    
    <!-- Arrow 2 -->
    <path d="M -10 0 L 40 0" fill="none" stroke="#4a90e2" stroke-width="2" opacity="0.5"/>
    <polygon points="45,0 35,5 35,-5" fill="#4a90e2" opacity="0.5"/>
    
    <!-- Stage 3: Test -->
    <g>
      <rect x="60" y="-40" width="60" height="80" rx="5" fill="#f5a623" opacity="0.2" stroke="#f5a623" stroke-width="2"/>
      <circle cx="90" cy="0" r="18" fill="#f5a623"/>
      <text x="90" y="5" text-anchor="middle" fill="#fff" font-size="10" font-weight="bold">Test</text>
      <text x="90" y="30" text-anchor="middle" fill="#f5a623" font-size="11">âœ“</text>
    </g>
    
    <!-- Arrow 3 -->
    <path d="M 150 0 L 200 0" fill="none" stroke="#f5a623" stroke-width="2" opacity="0.5"/>
    <polygon points="205,0 195,5 195,-5" fill="#f5a623" opacity="0.5"/>
    
    <!-- Stage 4: Deploy -->
    <g>
      <rect x="200" y="-40" width="60" height="80" rx="5" fill="#7ed321" opacity="0.2" stroke="#7ed321" stroke-width="2"/>
      <circle cx="230" cy="0" r="18" fill="#7ed321"/>
      <text x="230" y="5" text-anchor="middle" fill="#fff" font-size="10" font-weight="bold">Deploy</text>
      <text x="230" y="30" text-anchor="middle" fill="#7ed321" font-size="11">ğŸš€</text>
    </g>
    
    <!-- Text -->
    <text x="0" y="120" text-anchor="middle" fill="#f5f0e8" font-size="24" font-weight="bold">
      CI/CD Automation Pipeline
    </text>
  </g>
  
  <!-- Accent decorative elements -->
  <circle cx="100" cy="80" r="35" fill="#bd5fff" opacity="0.12"/>
  <circle cx="1100" cy="520" r="35" fill="#7ed321" opacity="0.12"/>
</svg>

<!--  FOOTER                                        -->
<!-- ═══════════════════════════════════════════════ -->
<footer class="relative bg-brand-charcoal overflow-hidden">
  <!-- Top separator -->
  <div
    class="absolute top-0 left-0 right-0 h-px bg-gradient-to-r from-transparent via-brand-warm/15 to-transparent"
  ></div>

  <!-- Ambient orbs -->
  <div
    class="ft-orb-1 absolute -top-24 right-[15%] w-72 h-72 rounded-full bg-brand-accent/10 blur-[120px] pointer-events-none"
  ></div>
  <div
    class="ft-orb-2 absolute bottom-0 left-[5%] w-96 h-96 rounded-full bg-[#7c3aed]/08 blur-[140px] pointer-events-none"
  ></div>

  <!-- Grid overlay -->
  <div class="footer-grid absolute inset-0 opacity-[0.03] pointer-events-none"></div>

  <!-- ── Main body ── -->
  <div class="container mx-auto px-6 lg:px-12 relative z-10 pt-16 pb-10">
    <div
      class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-12 gap-12 lg:gap-8 pb-12 border-b border-brand-warm/10"
    >
      <!-- Col 1: Brand (5/12) -->
      <div class="lg:col-span-5">
        <!-- Logo -->
        <a routerLink="/" class="inline-flex items-center gap-2.5 group mb-5">
          <img
            src="logo.png"
            alt="Stratium"
            class="h-7 w-auto opacity-90 group-hover:opacity-100 transition-opacity duration-200"
          />
          <span
            class="text-[17px] font-bold uppercase tracking-[0.2em] text-brand-cream group-hover:text-brand-accent transition-colors duration-200"
            >Stratium</span
          >
        </a>

        <p class="text-brand-warm/50 text-[15px] leading-relaxed max-w-xs mb-8">
          Creamos productos digitales reales, listos para crecer junto a tu negocio.
        </p>

        <!-- Email CTA -->
        <a
          href="mailto:stratium.digital@gmail.com"
          class="group inline-flex items-center gap-2.5 text-brand-warm/60 hover:text-brand-cream text-[14px] font-medium transition-colors duration-200"
        >
          <span
            class="w-7 h-7 rounded-full border border-brand-warm/15 flex items-center justify-center group-hover:border-brand-accent/50 group-hover:bg-brand-accent/10 transition-all duration-200"
          >
            <svg class="w-3.5 h-3.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"
              />
            </svg>
          </span>
          stratium.digital&#64;gmail.com
        </a>
      </div>

      <!-- Col 2: Navigation (3/12) -->
      <div class="lg:col-span-3">
        <h3 class="text-[11px] font-semibold uppercase tracking-widest text-brand-warm/35 mb-5">
          Páginas
        </h3>
        <nav class="flex flex-col gap-3">
          @for (link of navLinks; track link.path) {
            <a
              [routerLink]="link.path"
              class="ft-nav-link text-[15px] text-brand-warm/55 hover:text-brand-cream transition-colors duration-200 w-fit"
            >
              {{ link.label }}
            </a>
          }
        </nav>
      </div>

      <!-- Col 3: Contact + Social (4/12) -->
      <div class="lg:col-span-4">
        <h3 class="text-[11px] font-semibold uppercase tracking-widest text-brand-warm/35 mb-5">
          Contacto
        </h3>

        <!-- Status badge -->
        <<!-- div
          class="inline-flex items-center gap-2 px-3.5 py-1.5 rounded-full border border-brand-accent/30 bg-brand-accent/08 mb-6"

          <span class="w-1.5 h-1.5 rounded-full bg-brand-accent animate-pulse"></span>
          <span class="text-brand-accent text-[12px] font-medium tracking-wide"
            >Disponible para nuevos proyectos</span
          >
        </div> -->

          routerLink="/contact"
          class="group inline-flex items-center gap-3 w-fit px-5 py-3.5 bg-brand-accent text-brand-cream font-semibold rounded-full text-[14px] transition-all duration-300 hover:bg-brand-accent/90 hover:gap-5 hover:shadow-[0_0_32px_rgba(184,86,15,0.35)] mb-8"
        >
          Iniciar proyecto
          <svg
            class="w-4 h-4 transition-transform group-hover:translate-x-1"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M17 8l4 4m0 0l-4 4m4-4H3"
            />
          </svg>
        </a>
 -->
        <!-- Socials -->
        <div class="flex items-center gap-3">
          <!-- LinkedIn -->
          <a
            href="https://linkedin.com/company/stratium"
            target="_blank"
            rel="noopener noreferrer"
            aria-label="LinkedIn"
            class="ft-social w-9 h-9 rounded-full border border-brand-warm/15 flex items-center justify-center text-brand-warm/45 hover:text-brand-cream hover:border-brand-warm/40 hover:bg-brand-warm/5 transition-all duration-200"
          >
            <svg class="w-4 h-4" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
              <path
                d="M20.447 20.452h-3.554v-5.569c0-1.328-.027-3.037-1.852-3.037-1.853 0-2.136 1.445-2.136 2.939v5.667H9.351V9h3.414v1.561h.046c.477-.9 1.637-1.85 3.37-1.85 3.601 0 4.267 2.37 4.267 5.455v6.286zM5.337 7.433a2.062 2.062 0 01-2.063-2.065 2.064 2.064 0 112.063 2.065zm1.782 13.019H3.555V9h3.564v11.452zM22.225 0H1.771C.792 0 0 .774 0 1.729v20.542C0 23.227.792 24 1.771 24h20.451C23.2 24 24 23.227 24 22.271V1.729C24 .774 23.2 0 22.222 0h.003z"
              />
            </svg>
          </a>
          <!-- X / Twitter -->
          <a
            href="https://twitter.com/stratium"
            target="_blank"
            rel="noopener noreferrer"
            aria-label="X / Twitter"
            class="ft-social w-9 h-9 rounded-full border border-brand-warm/15 flex items-center justify-center text-brand-warm/45 hover:text-brand-cream hover:border-brand-warm/40 hover:bg-brand-warm/5 transition-all duration-200"
          >
            <svg class="w-4 h-4" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
              <path
                d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"
              />
            </svg>
          </a>
          <!-- GitHub -->
          <a
            href="https://github.com/stratium"
            target="_blank"
            rel="noopener noreferrer"
            aria-label="GitHub"
            class="ft-social w-9 h-9 rounded-full border border-brand-warm/15 flex items-center justify-center text-brand-warm/45 hover:text-brand-cream hover:border-brand-warm/40 hover:bg-brand-warm/5 transition-all duration-200"
          >
            <svg class="w-4 h-4" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
              <path
                d="M12 .297c-6.63 0-12 5.373-12 12 0 5.303 3.438 9.8 8.205 11.385.6.113.82-.258.82-.577 0-.285-.01-1.04-.015-2.04-3.338.724-4.042-1.61-4.042-1.61C4.422 18.07 3.633 17.7 3.633 17.7c-1.087-.744.084-.729.084-.729 1.205.084 1.838 1.236 1.838 1.236 1.07 1.835 2.809 1.305 3.495.998.108-.776.417-1.305.76-1.605-2.665-.3-5.466-1.332-5.466-5.93 0-1.31.465-2.38 1.235-3.22-.135-.303-.54-1.523.105-3.176 0 0 1.005-.322 3.3 1.23.96-.267 1.98-.399 3-.405 1.02.006 2.04.138 3 .405 2.28-1.552 3.285-1.23 3.285-1.23.645 1.653.24 2.873.12 3.176.765.84 1.23 1.91 1.23 3.22 0 4.61-2.805 5.625-5.475 5.92.42.36.81 1.096.81 2.22 0 1.606-.015 2.896-.015 3.286 0 .315.21.69.825.57C20.565 22.092 24 17.592 24 12.297c0-6.627-5.373-12-12-12"
              />
            </svg>
          </a>
        </div>
      </div>
    </div>

    <!-- ── Bottom strip ── -->
    <div class="flex flex-col sm:flex-row items-center justify-between gap-4 pt-8">
      <p class="text-brand-warm/30 text-[13px]">
        &copy; {{ year }} Stratium. Todos los derechos reservados.
      </p>
      <div class="flex items-center gap-6">
        <a
          href="/privacy"
          class="text-brand-warm/30 hover:text-brand-warm/60 text-[13px] transition-colors duration-200"
          >Privacidad</a
        >
        <a
          href="/terms"
          class="text-brand-warm/30 hover:text-brand-warm/60 text-[13px] transition-colors duration-200"
          >Términos</a
        >
      </div>
    </div>
  </div>
</footer>

<header class="fixed top-0 left-0 w-full z-50 bg-brand-cream border-b border-brand-warm">
  <div class="max-w-[1200px] mx-auto px-6 lg:px-10">
    <div class="flex items-center justify-between h-16 lg:h-18">
      <!-- Logo -->
      <a routerLink="/" class="flex items-center group">
        <span class="text-[17px] font-bold uppercase tracking-[0.2em] text-brand-charcoal"
          >Stratium</span
        >
      </a>

      <!-- Desktop Navigation -->
      <nav class="hidden lg:flex items-center gap-8">
        @for (link of navLinks; track link.path) {
          <a
            [routerLink]="link.path"
            routerLinkActive="!text-brand-charcoal"
            [routerLinkActiveOptions]="{ exact: link.exact }"
            class="text-[15px] text-brand-muted transition-colors duration-200 hover:text-brand-charcoal"
          >
            {{ link.label }}
          </a>
        }
        <a
          routerLink="/contact"
          class="ml-2 px-5 py-2 text-sm font-medium rounded-full bg-brand-cta text-brand-cream transition-all duration-200 hover:bg-brand-charcoal/80"
        >
          Contact
        </a>
      </nav>

      <!-- Mobile Menu Button -->
      <button
        (click)="toggleMobile()"
        class="lg:hidden relative w-10 h-10 rounded-full flex items-center justify-center transition-colors duration-200 hover:bg-brand-warm"
        [attr.aria-expanded]="mobileOpen()"
        aria-label="Toggle navigation menu"
      >
        <div class="w-5 flex flex-col gap-1.25 items-center">
          <span
            class="block h-0.5 w-full bg-brand-charcoal rounded-full transition-all duration-300 origin-center"
            [class.translate-y-[7px]]="mobileOpen()"
            [class.rotate-45]="mobileOpen()"
          ></span>
          <span
            class="block h-0.5 w-full bg-brand-charcoal rounded-full transition-all duration-300"
            [class.opacity-0]="mobileOpen()"
            [class.scale-x-0]="mobileOpen()"
          ></span>
          <span
            class="block h-0.5 w-full bg-brand-charcoal rounded-full transition-all duration-300 origin-center"
            [class.-translate-y-[7px]]="mobileOpen()"
            [class.-rotate-45]="mobileOpen()"
          ></span>
        </div>
      </button>
    </div>
  </div>

  <!-- Mobile Navigation Panel -->
  @if (mobileOpen()) {
    <div class="lg:hidden border-t border-brand-warm bg-brand-cream animate-slideDown">
      <nav class="max-w-[1200px] mx-auto px-6 py-4 flex flex-col gap-1">
        @for (link of navLinks; track link.path) {
          <a
            [routerLink]="link.path"
            routerLinkActive="!text-brand-charcoal"
            [routerLinkActiveOptions]="{ exact: link.exact }"
            (click)="closeMobile()"
            class="px-4 py-3 text-[15px] text-brand-muted rounded-lg transition-colors duration-200 hover:text-brand-charcoal hover:bg-brand-warm/50"
          >
            {{ link.label }}
          </a>
        }
        <a
          routerLink="/contact"
          (click)="closeMobile()"
          class="mt-2 px-4 py-3 text-sm font-medium text-center rounded-full bg-brand-cta text-brand-cream transition-all duration-200 hover:bg-brand-charcoal/80"
        >
          Contact
        </a>
      </nav>
    </div>
  }
</header>

<!-- Spacer to offset fixed header -->
<div class="h-16 lg:h-18"></div>
